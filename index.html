<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to Digital Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">

        <div class="login-area p-5" id="areaLogin">
            <h2 class="text-center">Welcome to Digital Bank</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                <input type="email" class="form-control" placeholder="Password">
                <button id="login" class="btn btn-success mt-2">Login</button>
            </div>
        </div>
        <div id="transaction-ara">
            <h2 class="text-center">Transaction</h2>
            <div class="row pt-3">
                <div class="col-md-4">
                    <div class="deposit status bg-warning">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrow status bg-success">
                        <h5>Withdrow</h5>
                        <h2>$000</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status bg-warning">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1700</span></h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="deposit withdrawDeposit">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Deposit</label>
                            <input type="text" id="AmmountDeposit" class="form-control"
                                placeholder="$ amount you want to deposit">
                            <button id="addDeposit" class="btn btn-success mt-2">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdraw withdrawDeposit">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">withdraw</label>
                            <input type="text" id="addWithdrowAmmount" class="form-control" placeholder="$ amount you want to withdraw">
                            <button id="addWithdrow" class="btn btn-success mt-2">withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>

        document.getElementById("login").addEventListener("click", function () {
            document.getElementById("areaLogin").style.display = "none";
            document.getElementById("transaction-ara").style.display = "block"
        });

        document.getElementById("addDeposit").addEventListener("click", function () {
            const depositAmonut = getInputNumber("AmmountDeposit");
            

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositAmonut + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            updateSpanText("currentDeposit",depositAmonut);
            updateSpanText("currentBalance",depositAmonut);

            document.getElementById("AmmountDeposit").value = "";

            

        });

        document.getElementById("addWithdrow").addEventListener("click", function(){
            const withDrowNumber = getInputNumber("addWithdrowAmmount");
            console.log(withDrowNumber);
           
        });
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositAmonut) {
                
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmmount = depositAmonut + currentNumber;
                document.getElementById(id).innerText = totalAmmount;
            }
    </script>
</body>

</html>
